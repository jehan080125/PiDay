<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이데이</title>
    <style>
        
        body {
            background-color: black; /* 검정 바탕 */
            color: white; /* 흰 글씨 */
            font-family: 'Roboto', sans-serif;
            text-align: center;
            position: relative; /* 이미지가 우측 상단에 배치되기 위해 부모 요소에 상대적 위치 지정 */
        }

        #number {
            font-size: 500px; /* 숫자 크기 */
            margin: 20px;
            margin-top: 100px; /* 숫자를 한 칸 내려주기 */
        }

        button {
            padding: 10px 20px;
            width: 100px;
            height: 60px;
            font-size: 1em;
            cursor: pointer;
            background-color: #333; /* 어두운 회색 버튼 배경 */
            color: white; /* 흰색 글씨 */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555; /* 버튼 호버시 색상 */
        }

        /* 우측 상단에 이미지 배치 */
        #top-image {
            position: absolute;
            top: -100px;
            right: 10px;
            width: 300px; /* 이미지 크기 조정 */
            height: auto;
        }
    </style>
</head>
<body>
    <img id="top-image" src="logo.png" alt="logo">
    
    <div id="number">--</div>
    <button onclick="generatePrime()">PRIME</button>
    
    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function generatePrime() {
            const min = 2; // 시작 범위
            const max = 1000; // 종료 범위
            const referenceNumber = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679821480865132823066470938446095505822317253594081284811174502841027019385211055596446229489549303819644288109756659334461284756482337867831652712019091456485669234603486104543266482133936072602491412737245870066063155881748815209209628292540917153643678925903600113305305488204665213841469519415116094330572703657595919530921861173819326117931051185480744623799627495673518857527248912279381830119491298336733624406566430860213949463952247371907021798609437027705392171762931767523846748184676694051320005681271452635608277857713427577896091736371787214684409012249534301465495853710507922796892589235420199561121290219608640344181598136297747713099605187072113499999983729780499510597317328160963185950244594553469083026425223082533446850352619311881710100031378387528865875332083814206171776691473035982534904287554687311595628638823537875937519577818577805321712268066130019278766111959092164201989"; // 포함되어야 하는 수 (문자열 처리)
            const primes = [];
            
            for (let i = min; i <= max; i++) {
                if (isPrime(i) && referenceNumber.includes(i.toString())) {
                    primes.push(i);
                }
            }
            
            if (primes.length > 0) {
                const prime = primes[Math.floor(Math.random() * primes.length)];
                document.getElementById('number').textContent = prime;
            } else {
                document.getElementById('number').textContent = "해당 범위에 포함된 소수가 없음";
            }
        }
    </script>
</body>
</html>
